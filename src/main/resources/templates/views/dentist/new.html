<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="components/header :: header"></head>

<body>
    <nav th:replace="components/navbar :: nav_bar"></nav>

    <!-- Principal Container -->
    <div class="container-fluid bg-white">
        <div class="row">

            <!-- Sidebar -->
            <div th:replace="components/sidebar :: sidebar"></div>
            <!-- End Sidebar -->

            <!-- Container -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-container">
                <main class="w-100 h-100 d-flex justify-content-center align-items-center">
                    <div class="form-signin" id="inner">
                        <form th:action="@{dentist/new}" th:object="${dentist}" id="new-dentist" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name">First name</label>
                                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="surname">Last name</label>
                                    <input th:field="*{surname}" type="text" class="form-control" id="surname" placeholder="Surname">
                                    <div class="invalid-feedback">
                                        Valid last name is required.
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="licence">Licence</label>
                                    <input th:field="*{licence}" type="text" class="form-control" id="licence" placeholder="Surname">
                                    <div class="invalid-feedback">
                                        Valid Licence is required.
                                    </div>
                                </div>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
                            <a th:href="@{/dentist-all}">Back to list</a>
                            
                            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                        </form>
                    </div>
                </main>
            </div>
            <!-- End Container -->
            
        </div>
    </div>
    <!-- End Principal Container -->

    <footer th:replace="components/footer :: footer"></footer>
</body>

</html>
